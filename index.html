<!doctype html>
<html lang="en">
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <header>
      <h1> What's for Dinner?</h1>
      <button class="add-recipe-button">Add A Recipe</button>
    </header>
    <main class="wrapper">
        <article class="box" >
          <h2>What are you looking for?<span style="color: red">*</span></h2>
            <li><button class="list-button"></button>Side</li>
            <li><button class="list-button"></button>Main Dish</li>
            <li><button class="list-button"></button>Dessert</li>
            <li><button class="list-button"></button>Entire Meal</li>
          <button class="cook-button">LET'S COOK!</button>
        </article>
      <article class="box">
        <img src='./assets/cookpot.svg' alt='cooking pot'>
      </article>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
