<!doctype html>
<html lang="en">
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <header>
      <h1> What's for Dinner?</h1>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </header>
    <main class="wrapper">
      <article class="box" >
        <h2>What are you looking for?<span style="color: red">*</span></h2>
        <div class="checkbox-container">
          <li><input type="radio" name="type-of-meal" value="sides" class="radio-button" />Side</li>
          <li><input type="radio" name="type-of-meal" value="entrees" class="radio-button"/>Main Dish</li>
          <li><input type="radio" name="type-of-meal" value="desserts" class="radio-button"/>Dessert</li>
          <li><input type="radio" name="type-of-meal" value="meals" class="radio-button"/>Entire Meal</li>
        </div>
        <button class="cook-button">LET'S COOK!</button>
      </article>
      <article class="box">
        <img  class="view cooking-pot" src='./assets/cookpot.svg' alt="cooking pot">
        <div class="view result-container hidden">
          <h3 class="prompt">You should make:</h3>
        </div>
        <button class="view clear-button hidden">CLEAR</button>
      </article>
    </main>
    <footer class="view form-view hidden">
      <form>
        <label>Recipe Type:</label><input type="text" class="input-field" id="recipe-type" name="add-recipe" maxlength="30" />
        <label>Recipe Name:</label><input type="text" class="input-field" id="recipe-name" name="add-recipe" maxlength="30" />
        <button type="button" class="add-new-button">ADD NEW</button>
      </form>
    </footer>
  </body>
  <script src="./data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
